<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип" src="./images/header-logo.svg">
    </header>
    <main class="content">
        <section class="text-area">
                <form class="text-area__form">
                    <label class="text-area__field">
                        <input class="text-area__input" type="text" placeholder="Добавить новую задачу" required minlength="2" maxlength="100">
                        <span class="error"></span>
                    </label>
                </form>
                <button class="text-area__button" type="submit">Создать</button>
        </section>
        <section class="tasks-number">

        </section>
        <section class="tasks-list">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Карпова Татьяна</p>
    </footer>    
</body>

</html>
