<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип" src="./images/header-logo.svg">
    </header>
    <main class="content">
        <section class="text-area section">
                <form class="text-area__form">
                    <input class="text-area__input" type="text" placeholder="Добавить новую задачу" required minlength="2" maxlength="100">
                    <button class="text-area__button" type="submit">Создать</button>
                </form>
        </section>
        <section class="tasks-number section">
            <div class="tasks-number__container">
                <p class="tasks-number__text">Задач создано</p>
                <div class="tasks-number__wrapper">
                    <p class="tasks-number__number">0</p>
                </div>
            </div>
            <div class="tasks-number__container">
                <p class="tasks-number__text tasks-number__text_color-violet">Завершено</p>
                <div class="tasks-number__wrapper">
                    <p class="tasks-number__number">0</p>
                </div>
            </div>
        </section>
        <section class="tasks-list section">
            <div class="tasks-list__container"></div>
        </section>
        <section class="tasks-zero tasks-zero_invisable">
            <img class="tasks-zero__image" alt="Изображение планшета" src="./images/clipboard.svg">
            <p class="tasks-zero__text tasks-zero__text_font-bold">У вас еще нет задач</p>
            <p class="tasks-zero__text">Создавайте задачи и организуйте свои дела</p>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Карпова Татьяна</p>
    </footer>

    <template class="tasks-list__template"> 
        <div class="tasks-list__item">
            <p class="tasks-list__text"></p>
            <button class="tasks-list__delete-button" type="button"></button>
        </div>
    </template>

    <script src="./scripts/index.js"></script>    
</body>

</html>
